<div class="container-cards">
@if (pokemonesCompleto) {
    @for(item of pokemonesCompleto; track item.id){
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar><img [src]="item.sprites.front_default"></div>
              <mat-card-title> {{item.name}} </mat-card-title>
              <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>
                Altura: {{ item.height }} Mts<br>
                Peso: {{ item.weight }} Kg<br>
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="playSound(item.cries.latest)">Sonido</button>
            </mat-card-actions>
          </mat-card>
    }
}
</div>
